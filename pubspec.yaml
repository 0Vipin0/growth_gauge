name: growth_gauge
version: 1.0.2+1
publish_to: none
environment:
  sdk: ">=3.4.1 <4.0.0"
description: An application to keep the count of the tasks or activities.
dependencies:
  collection: ^1.19.1
  csv: ^6.0.0
  cupertino_icons: ^1.0.6
  file_picker: ^9.1.0
  fl_chart: 0.68.0
  flutter:
    sdk: flutter
  flutter_heatmap_calendar: ^1.0.5
  freezed_annotation: 3.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  lottie: ^3.3.1
  page_transition: ^2.2.1
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  uuid: ^4.5.1
dev_dependencies:
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  freezed: 3.0.0-0.0.dev
  import_sorter: 4.6.0
  json_serializable: ^6.9.0
  lint: ^2.8.0
  pubspec_dependency_sorter: ^1.0.5
flutter:
  uses-material-design: true
  fonts:
    - family: Cera
      fonts:
        - asset: assets/fonts/CeraPro.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf
    - family: OpenSans.ttf
      fonts:
        - asset: assets/fonts/OpenSans.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
  assets:
    - assets/images/
    - assets/animations/
import_sorter:
  comments: false
