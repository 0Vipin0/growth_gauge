name: growth_gauge
description: "An application to keep the count of the tasks or activities."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  freezed_annotation: 2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  provider: ^6.1.2
  lottie: ^3.1.3
  intl: ^0.20.2
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.11
  freezed: 2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  fonts:
    - family: Cera
      fonts:
        - asset: assets/fonts/CeraPro.ttf
  assets:
    - assets/images/
    - assets/animations/